<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono:wght@300&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./logo.png" alt="capelo de diploma">
            <h1>Calculadora de médias</h1>
        </header>

        <form action="" id="form-atividade">
            <input type="text" required placeholder="Nome da atividade" id="nome-atividade">
            <input type="number" required placeholder="Nota da atividade" min="0" max="10" id="nota-atividade">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing = '0' id="tabela">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody id="tabela-body">
                
            </tbody>
            <tfoot id="tabela-footer">
                <tr>
                    <td>Média final</td>
                    <td>7</td>
                    <td><span class="resultado aprovado">Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

<script src="script.js"></script>
</html>
